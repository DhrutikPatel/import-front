<div class="main-bg-color"> 
    <div class="container">
        <div class="row justify-content-center vh-100 align-items-center"> 
            <div class="col-md-6"> 
                <form *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
                    <div class="white-box form-login p-40">
                        <div class="row">
                            <div  class="col-md-12 text-center">
                                <a class="navbar-brand" href="#">
                                    <img src="assets/images/logo.png" class="img-fluid" alt="Logo" width="180">
                                </a>
                            </div>
                        </div>
                        <div class="box-login">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="text-center">

                                        <h4 class="mt-30"><strong>Enter Verification Code</strong></h4>
                                        <p>We havev send an Mail to piyush.tapaniya90@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4"> 
                                <fieldset class="form-group text-center"> 
                                    <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
                                </fieldset> 
                            </div>
                            <div class="row align-items-center">                            
                                <button class="button-style d-block">Verify Email</button>                             
                                  <div class="alert alert-success" *ngIf="isSuccessful">
                                    Email Verification is successful!
                                  </div>
                                  <div class="alert alert-warning" *ngIf="f.submitted && isVerificationFailed">
                                    Verification failed!<br />{{ errorMessage }}                                                  
                          </div>
                          </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <div class="one-counter text-center mt-3">
                                        <span id="timer"></span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="text-center mt-2">
                                        <p class="m-0">If you didn't receive a code! <a href="Javascript:void(0);" class="Resend-Now">Resend Now</a> </p>
                                    </div>
                                </div>
                            </div> 
                        </div>

                        <div class="box-otp">
                            
                        </div>

                    </div> 
                </form> 
            </div> 
        </div> 
    </div> 
</div>
