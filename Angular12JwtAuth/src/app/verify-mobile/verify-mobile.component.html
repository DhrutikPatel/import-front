<div class="main-bg-color">
    <div class="container">
      <div class="row justify-content-center min-vh-100 align-items-center pt-5 pb-5"> 
        <div class="col-md-6">
            <div class="">
                <form
                    *ngIf="!isSuccessful"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
                    >
                    <div class="white-box form-login p-4">
                      <div class="row">
                        <div  class="col-md-12 text-center">
                             <!-- logo -->
                             <a class="navbar-brand" href="#">
                              <img src="assets/images/logo.png" class="img-fluid" alt="logo" width="180"/>
                             </a>
                         </div> 
                      </div>
                      <div class="box-login">
                        <div class="row">
                          <div class="col-md-12">
                              <div class="text-center">
                                  <p class="mt-4">
                                      <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.76 255.81" width="50">
                                          <defs><style>.cls-1{fill:#111;}</style></defs><path class="cls-1" d="M1391.28,407.56a19.2,19.2,0,0,0-3-10.31c-3.15-5.13-8.21-7-13.31-8.95a3.21,3.21,0,0,0-1.22-.22l-95.39.95c0-.07,0-.17,0,0a12.26,12.26,0,0,0-7,2.08c-8,4.86-10.57,12.55-10.58,21.2-.09,68,.07,135.93-.15,203.89,0,10.66,2.4,19.45,10.68,25.28a13.43,13.43,0,0,0,7.88,2.41l97.29-.94c8.31-1,14.88-8.89,14.89-18.26Q1391.32,516.12,1391.28,407.56Zm-74,2.16c3.15,0,6.3,0,9.46,0h8.46c1.77,0,3.49.28,3.44,2.57,0,1.87-1.42,2.5-3.08,2.5-6.14,0-12.28,0-18.42,0-1.67,0-3-.75-3-2.63S1315.73,409.74,1317.33,409.72Zm-15.17,1.78a2.71,2.71,0,0,1,3.39-2.71,2.78,2.78,0,0,1,2.15,1.34,3.18,3.18,0,0,1-.25,3.41,2.67,2.67,0,0,1-2.77,1.14A2.79,2.79,0,0,1,1302.16,411.5Zm24.3,221.56a12.28,12.28,0,1,1,12.27-12.36A12.32,12.32,0,0,1,1326.46,633.06Zm50.81-33.8q-50.7-.22-101.39,0c-3.85,0-4.57-1.08-4.56-4.7q.2-78.42,0-156.84c0-3.64.75-4.72,4.59-4.7q50.7.25,101.39,0c3.65,0,4.29,1.13,4.28,4.47-.14,26.31-.08,52.62-.08,78.92,0,26.14-.07,52.28.09,78.42C1381.61,598.29,1380.85,599.28,1377.27,599.26Z" transform="translate(-1260.53 -388.08)"/>
                                      </svg>
                                  </p>
                                  <h4 class="mt-30"><strong>Enter Verification Code</strong></h4>
                                  <p>We have send an OTP to +91 83060 05795</p>
                              </div>
                          </div>
                      </div>
                      <div class="row mt-4">              
                            <fieldset class="form-group text-center"> 
                                <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
                            </fieldset> 
                    </div>
                    <div class="row align-items-center">                            
                            <button class="button-style d-block">Verify Mobile</button>                             
                              <div class="alert alert-success" *ngIf="isSuccessful">
                                Mobile Verification is successful!
                              </div>
                              <div class="alert alert-warning" *ngIf="f.submitted && isVerificationFailed">
                                Verification failed!<br />{{ errorMessage }}                                                  
                      </div> 
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12">
                          <div class="one-counter text-center mt-3">
                              <span id="timer"></span>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="text-center mt-2">
                              <p class="m-0">If you didn't receive a code! <a href="Javascript:void(0);" class="Resend-Now">Resend Now</a> </p>
                          </div>
                          </div>
                  </div>                     
                      </div>
                      <div class="box-otp">
                                    
                      </div>
                    </div>                    
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
